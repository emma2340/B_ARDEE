<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind the form */
            overflow: hidden;
            
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            z-index: 1; /* Ensure the form stays above the video */
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container samp {
            font-size: 12px;
        }

        .container a {
            font-size: 17px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .form-container .fp {
            font-size: 12px;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {
            0%,
            49.9% {
                opacity: 0;
                z-index: 1;
            }
            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #512da8;
            color: white;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            z-index: 1000;
            border-radius: 15px 0 0 100px;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: #512da8;
            height: 100%;
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        /* btn-1 */
        .btn-1,
        .btn-1 *,
        .btn-1 :after,
        .btn-1 :before,
        .btn-1:after,
        .btn-1:before {
            border: 0 solid;
            box-sizing: border-box;
        }

        .btn-1 {
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: button;
            background-color: #000;
            background-image: none;
            color: #fff;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-size: 100%;
            line-height: 1.5;
            margin: 0;
            -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
            padding: 0;
        }

        .btn-1:disabled {
            cursor: default;
        }

        .btn-1:-moz-focusring {
            outline: auto;
        }

        .btn-1 svg {
            display: block;
            vertical-align: middle;
        }

        .btn-1 [hidden] {
            display: none;
        }

        .btn-1 {
            border: 1px solid;
            border-radius: 999px;
            box-sizing: border-box;
            display: block;
            font-weight: 900;
            overflow: hidden;
            padding: 1.2rem 3rem;
            position: relative;
            text-transform: uppercase;
        }

        .btn-1 .original {
            background: #fff;
            color: #000;
            display: grid;
            inset: 0;
            place-content: center;
            position: absolute;
            transition: transform 0.3s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .btn-1:hover .original {
            transform: translateY(100%);
        }

        .btn-1 .letters {
            display: inline-flex;
        }

        .btn-1 span {
            opacity: 0;
            transform: translateY(-15px);
            transition: transform 0.3s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.3s;
        }

        .btn-1 span:nth-child(2n) {
            transform: translateY(15px);
        }

        .btn-1:hover span {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-1:hover span:nth-child(2) {
            transition-delay: 0.1s;
        }

        .btn-1:hover span:nth-child(3) {
            transition-delay: 0.2s;
        }

        .btn-1:hover span:nth-child(4) {
            transition-delay: 0.3s;
        }

        .btn-1:hover span:nth-child(5) {
            transition-delay: 0.4s;
        }

        .btn-1:hover span:nth-child(6) {
            transition-delay: 0.5s;
        }

        /* btn-2 (Sign In Button) */
        .btn-2 {
            padding: 15px 50px;
            width: 140px;
            height: 39px;
            background: black;
            color: white;
            border: 1 solid;
            border-radius: 35px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-2:hover {
            color: black;
        }

        .btn-2:after {
            content: "";
            background: white;
            position: absolute;
            z-index: -1;
            left: -20%;
            right: -20%;
            top: 0;
            bottom: 0;
            transform: skewX(-45deg) scale(0, 1);
            transition: all 0.5s;
        }

        .btn-2:hover:after {
            transform: skewX(-45deg) scale(1, 1);
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me input {
            margin-right: 10px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #512da8;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="IMG/slide4 (2).mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Form Container -->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#" id="signup-form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                </div>
                <samp>or use your email for registration</samp>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <div class="password-strength" id="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <button class="btn-1" type="submit">
                    <div class="original">Sign Up</div>
                    <div class="letters">
                        <span>S</span>
                        <span>I</span>
                        <span>G</span>
                        <span>N</span>
                        <span>U</span>
                        <span>P</span>
                    </div>
                </button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#" id="signin-form">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                </div>
                <samp>or use your email for registration</samp>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#" class="fp">Forgot Password?</a>
                <button class="btn-2" type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const passwordInput = document.getElementById('signup-password');
        const passwordStrength = document.getElementById('password-strength');
        const loadingSpinner = document.getElementById('loading-spinner');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        // Form Submission with Loading Spinner
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loadingSpinner.style.display = 'flex';
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                alert('Sign Up Successful!');
            }, 2000);
        });

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loadingSpinner.style.display = 'flex';
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                alert('Sign In Successful!');
            }, 2000);
        });

        const forgotPasswordLink = document.querySelector('.fp');
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address:');
            if (email && validateEmail(email)) {
                alert('A password reset link has been sent to your email.');
            } else {
                alert('Please enter a valid email address.');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
